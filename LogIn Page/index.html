<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="img/landscape.png">
    <title>Lab-2 Practice</title>
    <style>
      body {
        background-color: rgb(239, 242, 244);
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      label{
        font-weight: bold;
        display: block;
      }
      .login-form {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      .login-form h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .login-form input {
        width: 100%;
        padding: 10px;
        margin: 5px 0 15px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .login-form button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .login-form button:hover {
        background-color: #218838;
      }
    </style>
    <!-- <script>
      alert("Welcome to Lab-2 Practice!");
    </script> -->
  </head>
  <body>
    <form class="login-form">
      <h1>Log In</h1>
      <label for="username">Username</label><br>
      <input type="text" placeholder="Enter Your UserName"><br><br>
      <label for="password">Password</label><br>
      <input type="password" placeholder="Enter Your Password"><br><br>
      <button type="submit">Log In</button>

  </body>
</html>
