<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission Form</title>
  </head>
  <body>
    <h1>University Online Admission Form</h1>
    <p>Please fill out the form below to apply for the upcoming academic year.</p>
    <form>
      <fieldset>
        <legend><strong>Personal Information</strong></legend>
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" maxlength="50" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
      </fieldset>
      <br>

      <fieldset>

      </fieldset>
      
    </form>
  </body>
</html>
