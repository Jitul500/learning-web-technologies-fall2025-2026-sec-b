<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Products</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="social-icons">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fas fa-user-circle"></i></a>
            </div>
        </nav>
    </header>

    <div class="container">
        <h2 class="section-title">Featured Products</h2>

        <div class="product-grid">
            <div class="product-card">
                <div class="card-image">
                    <img src="img/headphone.png" alt="Retro DJ Headphones">
                </div>
                <div class="card-content">
                    <h3 class="product-title">Retro DJ Headphones</h3>
                    <p class="product-price">$89.99</p>
                    <button class="buy-button">Add to Cart</button>
                </div>
            </div>

            <div class="product-card">
                <div class="card-image">
                    <img src="img/watch.png" alt="Smart Watch">
                </div>
                <div class="card-content">
                    <h3 class="product-title">Smart Watch</h3>
                    <p class="product-price">$79.99</p>
                    <button class="buy-button">Add to Cart</button>
                </div>
            </div>

            <div class="product-card">
                <div class="card-image">
                    <img src="img/radio.png" alt="Vintage Speaker">
                </div>
                <div class="card-content">
                    <h3 class="product-title">Vintage Speaker</h3>
                    <p class="product-price">$59.99</p>
                    <button class="buy-button">Add to Cart</button>
                </div>
            </div>

            <div class="product-card">
                <div class="card-image">
                    <img src="img/keyboard.png" alt="Mechanical Keyboard">
                </div>
                <div class="card-content">
                    <h3 class="product-title">Mechanical Keyboard</h3> <p class="product-price">$89.99</p>
                    <button class="buy-button">Add to Cart</button>
                </div>
            </div>

            <div class="product-card">
                <div class="card-image">
                    <img src="img/airbuds.png" alt="Wireless Earbuds">
                </div>
                <div class="card-content">
                    <h3 class="product-title">Wireless Earbuds</h3>
                    <p class="product-price">$59.99</p>
                    <button class="buy-button">Add to Cart</button>
                </div>
            </div>

            <div class="product-card">
                <div class="card-image">
                    <img src="img/lamp.png" alt="Desk Lamp">
                </div>
                <div class="card-content">
                    <h3 class="product-title">Desk Lamp</h3>
                    <p class="product-price">$69.99</p>
                    <button class="buy-button">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="main-footer">
        </footer>

</body>
</html>
